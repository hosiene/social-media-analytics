<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEM Analytics Dashboard</title>
  <!-- Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Our CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h1><i class="bi bi-graph-up"></i> STEM Content Analytics</h1>
    
    <!-- Metric Cards -->
    <div class="metrics">
      <div class="metric-card">
        <h3>Engagement Rate</h3>
        <div class="value">8.2%</div>
        <div class="change up">↑ 12%</div>
      </div>
      <div class="metric-card">
        <h3>Followers</h3>
        <div class="value">1,420</div>
        <div class="change up">↑ 5%</div>
      </div>
    </div>
    
    <!-- Charts Container -->
    <div class="charts">
      <canvas id="contentChart" width="400" height="400"></canvas>
      <canvas id="growthChart" width="400" height="400"></canvas>
    </div>
    
    <!-- AI Insights -->
    <div class="insights">
      <h3><i class="bi bi-lightbulb"></i> AI Recommendations</h3>
      <p id="aiRecommendation">"Post more quantum physics content on Tuesdays"</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="dashboard.js"></script>
</body>
</html>
